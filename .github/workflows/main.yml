name: Pull request into main

on:
  pull_request:
    branches:
      - 'main'

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node modules
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Prettier
        run: npm run format:check
